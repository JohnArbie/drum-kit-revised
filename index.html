<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Drumkit</title>
</head>
<body>
    <div class="wrapper">
        <div data-key="2" class="hihats key">
            <h2 class="sound">Hihat</h2>
        </div>
        <div data-key="5" class="open__hihats key">
            <h2 class="sound">Open hats</h2>
        </div>
        <div data-key="3" class="snare key">
            <h2 class="sound">Snare</h2>
        </div>
        <div data-key="1" class="kick1 key">
            <h2 class="sound">Kick</h2>
        </div>
        <div data-key="4" class="kick2 key">
            <h2 class="sound">Kick</h2>
        </div>
        <div data-key="6" class="tom1 key">
            <h2 class="sound">Tom</h2>
        </div>
        <div data-key="7" class="tom2 key">
            <h2 class="sound">Tom</h2>
        </div>
        <div data-key="8" class="tom3 key">
            <h2 class="sound">Tom</h2>
        </div>
    </div>

    <audio data-key="1" src="audio/kick.wav"></audio>
    <audio data-key="4" src="audio/kick.wav"></audio>
    <audio data-key="2" src="audio/hihat.wav"></audio>
    <audio data-key="5" src="audio/openhat.wav"></audio>
    <audio data-key="3" src="audio/snare.wav"></audio>
    <audio data-key="6" src="audio/tom.wav"></audio>
    <audio data-key="7" src="audio/tom.wav"></audio>
    <audio data-key="8" src="audio/tom.wav"></audio>



    <script src="script.js"></script>
</body>
</html>
